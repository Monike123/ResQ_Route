name: resq_route
description: AI-powered personal safety navigation app
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ── Supabase ──
  supabase_flutter: ^2.5.0

  # ── State Management ──
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # ── Navigation ──
  go_router: ^14.0.0

  # ── Storage ──
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.0

  # ── UI ──
  google_fonts: ^6.0.0
  flutter_svg: ^2.0.0

  # ── Utilities ──
  intl: ^0.19.0
  uuid: ^4.0.0
  logger: ^2.0.0
  equatable: ^2.0.5

  # ── Phase 2: Auth ──
  flutter_contacts: ^1.1.7+1
  crypto: ^3.0.3
  pin_code_fields: ^8.0.1
  device_info_plus: ^11.0.0

  # ── Phase 3: Route Engine ──
  google_maps_flutter: ^2.6.0
  geolocator: ^13.0.0

  # ── Phase 5: Live Monitoring ──
  speech_to_text: ^7.0.0
  battery_plus: ^6.0.0
  vibration: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/audio/
